<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff99cc;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            background: url('https://www.transparenttextures.com/patterns/heart.png');
            background-size: 200px 200px;
            animation: backgroundAnimation 5s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100px 100px; }
            100% { background-position: 0 0; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 10px solid #ff4d88;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            background-color: #ffffff;
            overflow: hidden;
            animation: scaleUp 2s ease-in-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }

        h1 {
            font-size: 48px;
            color: #ff4d88;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
        }

        .heart {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            color: #ff4d88;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4d88;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #ff3366;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<a href="celebrate.html"
    <button class="back-button" href="https://genxshravanop.github.io/Valentine_Week_For_Manu/celebrate.html">Back</button>
</a>
    <div class="content">
        <h1>Happy Rose Day, My Love!</h1>

        <div class="video-container">
           <iframe width="878" height="494" src="https://www.youtube.com/embed/imYX9Kk_Mqg" title="Valentine’s week" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="heart">❤️</div>
    </div>

</body>
</html>
